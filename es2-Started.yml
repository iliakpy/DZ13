---
- hosts: localhost
  tasks:
    - name: Provision EC2 instance
      ec2:
         key_name: my-key1
         region: us-east-2
         instance_type: t2.micro
         image: ami-07c1207a9d40bc3bd
         wait: yes
         wait_timeout: 500
         count: 1
         instance_tags:
            Name: AWS-Ansible
         volumes:
            - device_name: /dev/xvda
              volume_type: gp2
              volume_size: 8
         monitoring: yes
         group: EC2SecurityGroup
      register: ec2

    - name: Wait for SSH to come up
      wait_for:
          host: "{{ item.public_dns_name }}"
          port: 22
          delay: 60
          timeout: 320
          state: started
      with_items: "{{ ec2.instances }}"
 
    - name: output the IP
      debug:
      msg: "Allocated IP is {{ eip.public_ip }}"
     
    - name: Add host to multiple groups
      add_host:
          hostname: '{{ eip.public_ip }}'
          groups: es2

- name: install Apache and upload mt Web Page
  hosts: web
  become: yes

  vars:
    source_file: ./index.html
    destin_file: /var/www/html

  tasks:

      - name: Install Apache Web server Debian
        apt: name=apache2 state=latest

      - name: Copy MyHomePage to Servers
        copy: src={{ source_file }} dest={{ destin_file }} mode=0555
        notify: Restart Apache
      
      - name: Start Webserver and make it enable on boot RedHat
        service: name=httpd state=started enabled=yes

  handlers:
  - name: Restart Apache 
    service: name=apache2 state=started
